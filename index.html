<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="main">
        <h1>
           Select any color
        </h1>
         "and see the magicðŸ’­"

        <div class="textarea"> <input type="color" id="colorbox"> </div>

        <button onclick="changeBackgroundColor()" id="btn"> Vibe shift</button>

        <p id="para"></p>

    </div>

    <script>
        let choose =document.getElementById("colorbox");
        let p = document.getElementById("para");
        
        choose.addEventListener('input',function(){
            document.body.style.background = choose.value;
            p.textContent = choose.value;
        } )
        

 const colors = ["#FF5733", "#33FF57", "#3357FF", "#F1C40F", "#9B59B6", "#E74C3C"];

        function changeBackgroundColor() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
